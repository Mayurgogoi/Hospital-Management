<!DOCTYPE html>
<html lang="en">

<head>
	<title>Patient - SignUp</title>
	<meta charset="utf-8">
	{% load static %}
	<link rel="shortcut icon" href="{% static '/img/logo.png' %}" type="image/x-icon">
	<link rel="stylesheet" href="{% static '/css/signup.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<style>
		.alert{
			display: block;
			padding: 5px 0 10px 0;
			width: 100vw;
			height: auto;
			background-color: rgb(255, 43, 43);
			color: black;
			text-align: center;
			font-size: large;
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="{% static '/js/confirmPassword.js' %}"></script>
	<script src="{% static '/js/profilePic.js' %}"></script>
	{% if messages %}
	{% for message in messages %}
		<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
			{{ message }}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}
	{% endif %}
<div class="container">
<br>  <h1 class="text-center my-4">Welcome to Hospital Management</h1>
<hr>

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="/loginPatient/" class="float-right btn btn-outline-primary mt-3">Log in</a>
	<h4 class="card-title mt-2">Sign Up as Patient <img src="{% static '/img/patient.svg' %}" style="width: 50px; height: 50px; border-radius: 50%;"></h4>
</header>
<article class="card-body">
	
<form method="POST" action="/signupPatient/" accept-charset="UTF-8" onsubmit="return checkPassword(this);"  enctype="multipart/form-data">
	{% csrf_token %}
	
	<div class="profile-pic mb-4">
		<label class="-label" for="file">
		  <span class="glyphicon glyphicon-camera"></span>
		  <span>Change Image</span>
		</label>
		<input id="file" type="file" name="file" accept="image/*" onchange="loadFile(event)" required/>
		<img src="{% static '/img/profile.png' %}" id="output" width="200" />
	</div>

    <div class="form-row">
		<div class="col form-group">
			<label for="f-name">First Name </label>
		  	<input placeholder="First Name" type="text" class="form-control" name="f-name" required>
		</div>
		<div class="col form-group">
			<label for="l-name">Last Name </label>
		  	<input placeholder="Last Name" type="text" class="form-control" name="l-name" required>
		</div>
	</div>

	<div class="form-row">
		<div class="col form-group">
			<label for="uesrname">Username </label>
		  	<input placeholder="Username" type="text" class="form-control" name="username" required>
		</div>
	</div>
	
	<div class="form-row">
		<div class="col form-group">
			<label for="email">Email : </label>   
		  	<input placeholder="Email" type="text" class="form-control" name="email" required>
		</div>
	</div>

	<div class="form-group">
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="Male" checked>
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="Female">
		  <span class="form-check-label"> Female</span>
		</label>
	</div>

	<div class="form-group">
		<label for="Password">Create Password</label>
	    <input class="form-control" type="password" name="Password" required>
	</div>

	<div class="form-group">
		<label for="RetypePassword">Retype Password</label>
	    <input class="form-control" type="password" name="RetypePassword" required>
    </div>

	<div class="form-group">
		<label for="pincode">Pin Code :</label>
	    <input placeholder="Pin Code" class="form-control" type="number" name="pincode" required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" name="address" id="address" rows="3" placeholder="Address(Area or Street)"></textarea>
    </div>

	<div class="form-row">
		<div class="col form-group">
			<label for="city">City : </label>   
		  	<input placeholder="City" type="text" class="form-control" name="city" required>
		</div>

		<div class="form-group">
			<label for="state">Select State</label>
			<select name="state" class="form-control" id="state">
				<option disabled selected>-- Select State --</option>
				<option> Andhra Pradesh </option>
				<option> Arunachal Pradesh </option>
				<option> Assam </option>
				<option> Bihar </option>
				<option> Chhattisgarh </option>
				<option> Goa </option>
				<option> Gujarat </option>
				<option> Haryana </option>
				<option> Himachal Pradesh </option>
				<option> Jammu and Kashmir </option>
				<option> Jharkhand </option>
				<option> Karnataka </option>
				<option> Kerala </option>
				<option> Madhya Pradesh </option>
				<option> Maharashtra </option>
				<option> Manipur </option>
				<option> Meghalaya </option>
				<option> Mizoram </option>
				<option> Nagaland </option>
				<option> Odisha </option>
				<option> Punjab </option>
				<option> Rajasthan </option>
				<option> Sikkim </option>
				<option> Tamil Nadu </option>
				<option> Telangana </option>
				<option> Tripura </option>
				<option> Uttarakhand </option>
				<option> Uttar Pradesh </option>
				<option> West Bengal </option>
				<option> Andaman and Nicobar Islands </option>
				<option> Chandigarh </option>
				<option> Dadra and Nagar Haveli </option>
				<option> Daman and Diu </option>
				<option> Delhi </option>
				<option> Lakshadweep </option>
				<option> Puducherry </option>
			</select>
		</div>
	</div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
    </div>    

</form>
</article> 
<div class="border-top card-body text-center">Have an account? <a href="/loginPatient/">Log In</a></div>
<div class="text-center" style="margin-bottom: 10px;">Go to Home -> <a href="/">Hospital Management</a></div>
</div>
</div>


</div>


</div> 


<br><br>

</body>
</html>
