<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static '/img/logo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Appoinment</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Navbar -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="/">
                    <img src="{% static '/img/logo.png' %}" alt="ClashGamers" width="35" height="35">
                    Hospital Management
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <div class="d-flex">
                        <a class="btn btn-outline-primary mx-4" href='/patientDashboard/' >Back to Dashboard</a>
                        <a class="btn btn-outline-primary mx-4" href='/logout/' >Log out</a>
                    </div>
                </div>

            </div>
        </nav>

        <main>
            <div class="container-fluid mb-5">
                <br>  <h1 class="text-center my-4 mb-4">Book an Appoinment</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <header class="card-header" style="display: flex; justify-content: space-around;">
                                <samll class="card-title mt-2"> Note : Each appointment will be of 45 minute </samll>
                                <img src="/media/{{doctor.profilePic}}" style="width: 50px; height: auto; border-radius: 50%;">
                            </header>
                            <form method="POST" action="/confirmAppointment/" class="card-body" accept-charset="UTF-8">
                                {% csrf_token %}
                                <!-- Name Field -->
                                <div class="form-row mb-3">
                                    <div class="col form-group">
                                        <label for="name" class="mb-1">Name of Doctor :</label>
                                        <input class="form-control" name="name" type="text" value="{{doctor.firstName}} {{doctor.lastName}}" id="name" readonly>
                                    </div>
                                </div>
                                <!-- Username Of Doctor -->
                                <div class="form-row mb-3">
                                    <div class="col form-group">
                                        <label for="username" class="mb-1">Username of Doctor :</label>
                                        <input class="form-control" name="username" type="text" value="{{doctor.username}" id="username" readonly>
                                    </div>
                                </div>
                                <!-- Required Speciality -->
                                <div class="form-row mb-3">
                                    <div class="col form-group">
                                        <label for="specialist" class="mb-1">Specialist :</label>
                                        <input class="form-control" name="specialist" type="text" value="{{doctor.specialist}}" id="specialist" readonly>
                                    </div>
                                </div>
                                <!-- Date of Appoinment -->
                                <div class="form-row mb-3">
                                    <div class="col form-group">
                                        <label for="date" class="mb-1">Date of Appointment :</label>
                                        <input class="form-control" name="date" type="date" id="date" required>
                                    </div>
                                </div>
                                <!-- Start Time of Appointment -->
                                <div class="form-row mb-3">
                                    <div class="col form-group">
                                        <label for="time" class="mb-1"> Start Time of Appointment : </label>
                                        <input class="form-control" name="startTime" type="time" id="time" required>
                                    </div>
                                </div>
                                <!-- Confirm Button -->
                                <div class="d-grid gap-2 my-4">
                                    <button class="btn btn-primary" type="submit">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                    
                </div>
            </div>
        </main>
</body>
</html>
