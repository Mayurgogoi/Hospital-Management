<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static '/img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '/css/checkmark.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Booking Confirmed</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <main>
        <div class="container-fluid mb-5">
            <br>  <h1 class="text-center my-4 mb-4" id="booking" style="display: inline;">Booking an Appoinment</h1>
            <div class="justify-content-center">
                <h1 id="confirmed" style="display: none;">Your appointment has been confirmed.</h1>
                <div class="circle-loader" id="circle-loader">
                  <div class="checkmark draw"></div>
                </div>
                
                
                <div class="col my-4">
                    <div class="row-4">
                        <h5>Appoinment with {{name}}</h5>
                    </div>
                    <div class="row-4">
                        <h5>Specialist : {{specialist}}</h5>
                    </div>
                    <div class="row-4">
                        <h5> Date : {{date}}</h5>
                    </div>
                    <div class="row-4">
                        <h5> Start Time : {{startTime}}</h5>
                    </div>
                    <div class="row-4">
                        <h5> End Time : {{endTime}}</h5>
                    </div>
                </div>
                
                <a id="toggle" href="/patientDashboard/" type="button" class="btn btn-success">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </main>
    
    <script>
        let element = document.getElementById("circle-loader");
        let booking = document.getElementById("booking");
        let confirmed = document.getElementById("confirmed")
        setTimeout(function(){
            element.classList.toggle("checkmark");
            booking.style.display = "none";
            confirmed.style.display = "inline";
        }, 3000);
        
    </script>
</body>
</html>
